<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiny Tweaks</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<style>
		.tweaks{
			max-width: 768px;
			margin: 0 auto;
			text-align: center;
		}
		.tweaks-name{
			font-size: 80px;
		}
		.tweaks-username{
			font-size: 40px;
		}
		.tweaks-image{
			width: 50%;
			height: auto;
		}

		@media screen and (max-width: 767px){
			.tweaks-name{
				font-size: 20px;
			}
			.tweaks-username{
				font-size: 10px;
			}
			.tweaks-image{
				width: 90%;
				height: auto;

			}
		}
	</style>
</head>
<body>
	<div class="tweaks">
		<h1>Tiny Tweaks</h1>
		<h1 class="tweaks-name">César Sarabia</h1>
		<h2 class="tweaks-username">@unaElegancia</h2>
		<img src="cesar.jpg" alt="césar sarabia" width="900" height="900" class="tweaks-image">
		<p class="tweaks-description">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit voluptas quis dicta molestiae minima, blanditiis quasi. Aspernatur perferendis eaque aliquid sequi incidunt rem, qui magnam. Quas velit eos, molestiae pariatur?
		</p>
	</div>
</body>
</html>
